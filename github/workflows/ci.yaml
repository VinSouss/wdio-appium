name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          env:
            BBROWSERSTACK_USER: ${{ secrets.BS_USER }}
            BROWSERSTACK_KEY: ${{ secrets.BS_KEY }}
          run: nox wdio config/wdio.android.bs.conf.js --spec test/specs/android/add-note-screen.spec.ts
        - uses: actions/upload-artifact@v1
          if: failure()
          with:
            name: logs
            path: logs
